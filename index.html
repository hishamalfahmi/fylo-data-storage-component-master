<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.8rem;
        text-align: center;
        position: absolute;
        color: white;
        top: 3%;
        left: 3%;
      }
      .attribution a {
        color: white;
        opacity: 70%;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>

    <main>
      <div class="cards-container">
        <div class="card">
          <img src="images/logo.svg" alt="Fylo logo" />
          <div class="buttons">
            <a href="#"><img src="images/icon-document.svg" alt="" /></a>
            <a href="#"><img src="images/icon-folder.svg" alt="" /></a>
            <a href="#"><img src="images/icon-upload.svg" alt="" /></a>
          </div>
        </div>
        <div class="card">
          <div class="left-space"><span>185 </span> GB Left</div>
          <p>You’ve used <span>815 GB</span> of your storages</p>
          <div class="prog-bar">
            <div class="prog"></div>
          </div>
          <p><span>0 GB</span> <span>1000 GB</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hisham Alfahmi</a>.
    </div>
  </body>
</html>
